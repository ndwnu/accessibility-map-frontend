<div class="map">
  <ber-main-map #map [expressions]="expressions" (openPanel)="open(content)" [showControlPanel]="showControlPanel()">
  </ber-main-map>
</div>

<ber-user-vehicle-form (modalClosed)="showControlPanel.set(true)" />

<ng-template #content let-offcanvas>
  <div class="offcanvas-header">
    <h2 class="offcanvas-title" id="offcanvas-basic-title">Bereikbaarheid</h2>
    <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
  </div>
  <div class="offcanvas-body">
    <ber-user-vehicle-summary (close)="close()" />
  </div>
</ng-template>
