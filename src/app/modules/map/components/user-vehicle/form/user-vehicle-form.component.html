<ng-template #stepOne>
  <ber-step-one [form]="stepOneForm" (next)="goToStep(2)" (vehicleInfo)="setVehicleInfo($event)" />
</ng-template>

<ng-template #stepTwo>
  <ber-step-two [form]="stepTwoForm" (next)="goToStep(3)" (previous)="goToStep(1)" />
</ng-template>

<ng-template #stepThree>
  <ber-step-three
    [form]="stepThreeForm"
    [vehicleInfo]="vehicleInfo()"
    [loading]="loading()"
    (complete)="goToMap()"
    (previous)="goToStep(2)"
  />
</ng-template>

<ng-template #disclaimer>
  <ber-disclaimer-card (confirmed)="closeModal(true)" />
</ng-template>
