<div class="map-wrapper__map" #map></div>

@if (showControlPanel()) {
  <ber-control-panel
    (openModal)="openPanel.emit()"
    (changeBackgroundLayer)="setBackgroundLayer($event)"
    (showTrafficSignsLayer)="handleTrafficSignVisible($event)"
  />
}

<ng-template #trafficSignsPopup>
  <ber-selected-traffic-signs (onClose)="closePopup()" />
</ng-template>
